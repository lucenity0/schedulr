<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404: Page Not Found</title>
    <style>
      body {
        background: #18181b;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      .container {
        text-align: center;
      }
      .icon {
        width: 200px;
        margin-bottom: 2rem;
      }
      .big {
        font-size: 6rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .mid {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .desc {
        color: #a1a1aa;
        font-size: 1.25rem;
        margin-bottom: 2rem;
      }
      a {
        color: #22c55e;
        text-decoration: underline;
      }
      a:hover {
        color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/schedulr/error_icon.png" alt="Page Not Found" class="icon" />
      <div class="big">404</div>
      <div class="mid">Oops! Deadlock Detected!</div>
      <div class="desc">
        The page you are looking for does not exist or has been moved.<br />
        Please check the URL or return to the home page.
      </div>
      <a href="https://srikrishna-ps.github.io/schedulr/">Return to Home</a>
    </div>
  </body>
</html>
